        <section class='opacidade'>
            <h2 id="Pedidos">Pedidos</h2>
            <div>
                <fieldset class='fieldsetFundo'>
                    <br>
                    <br>
                    <br>
                    <legend>Faça Seu Pedido</legend>
                    <form action="#" method="POST">
        
                        <label for="nome">Nome:</label>
                        <input placeholder='Nome completo' type="text" name='nome' id="nome" required="required" maxlength="100">
        
                        <label for="email">E-mail:</label>
                        <input placeholder='Email' type="email" name='email' id="email" required="required">
                    
                    
                        <label for="Telefone">Telefone:</label>
                        <input placeholder='Seu telefone com DDD'type="number" required="required" maxlength="15" name="phone">
        
                        <br>
                        <br>
                        <br>
                    <legend>Escolha Sua Obra</legend>
                        <div class="opcionais"></div>
                            <input type='radio' name='obra1' id='obra1'>
                            <label for='obra1'>Obra 1 -  Spilled Glitter</label>
                
                            <input type='radio' name='obra2' id='obra2'>
                            <label for='obra2'>Obra 2 -  Spread Glitter</label>
                
                            <input type='radio' name='obra3' id='obra3'>
                            <label for='obra3'>Obra 3 -  Color Splashed</label>

                            <input type='radio' name='obra4' id='obra4'>
                            <label for='obra4'>Obra 4 -  Rounded Glitter</label>

                            <input type='radio' name='obra5' id='obra5'>
                            <label for='obra5'>Obra 5 -  Triple Check</label>

                            <input type='radio' name='obra6' id='obra6'>
                            <label for='obra6'>Obra 6 -  Prevent Breast Cancer</label>

                            <a><button class='botaodiferente'>Encomendar Obra</button></a>
                    </fieldset>
            </fieldset>
        </div>
        </section>



        <section class='fieldsetFundo' class='fieldsetFundoFooter'>
        <br>
        <br>
        <br>
        <fieldset class='fieldsetFundoFooter'>
          <h2 id="Doacao">Doação</h2>
            <label for="nome" class='label'>Nome:</label>
            <input placeholder='Nome completo' type="text" name='nome' id="nome" required="required" maxlength="100">

            <label for="definirDoacao" class='label'>Defina o Valor</label>
            <select name='doacao' id='doacao' class='select'>
              <option value=''hidden >Defina um Valor</option>
              <option value='5'>R$5,00</option>
              <option value='15' >R$15,00</option>
              <option value='25' >R$25,00</option>
              <option value='35' >R$35,00</option>
              <option value='45'>R$45,00</option>
              <option value='maiorValor'>Maior Valor</option>
          </select>

          <label for="definirPagto" class='label'>Defina o Método da Doação</label>
          <select name='metodoPagto' id='metodoPagto' class='select' class='label1'>
            <option value=''hidden>Método de Pagamento</option>
            <option value='PIX'>PIX</option>
            <option value='Cartão de Crédito'>Cartão de Crédito</option>
            <option value='Cartão de Débito'>Cartão de Débito</option>
            <option value='Depósito Bancário ou Transferência'>Depósito Bancário ou Transferência</option>
          
        </select>

          <label for="Telefone" class='label'>Telefone:</label>
          <input placeholder='Seu telefone com DDD'type="number" required="required" maxlength="15" name="phone" class='input'>

          <fieldset>
            <legend>Agende O Melhor Horário para Te Ligarmos e Concluir sua Doação</legend>
            <input type='date' name='data' id='data'>
            <input type='time' name='horário' id='horário'>
        </fieldset>

          
        </fieldset>
        <a><button class='botaodiferente'>Agendar Doação</button></a>

        </section>
        

    </section>
